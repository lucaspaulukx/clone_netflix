<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--owl--->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="responsive.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">DEVELOPFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Bootcamps</a>
                <a href="#">Cursos Livres</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Full Stack Developer</h3>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>

                    </button>
                </div>
            </div>

    <div class="carrossel-filmes">

            <div class="item">
                <img class = "box-filme" src="img/log_prog.png" alt="">
            </div>

            </div>
            <div class="item">
                <img class = "box-filme" src="img/python.png" alt="">
